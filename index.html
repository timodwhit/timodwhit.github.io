---
layout: default
---

<div class="home">
  <ul class="jobs">
    {% for post in site.categories['job'] %}
      <li>
      <article>
        <header>
          <h2>{{ post.title }}<h2>
        </header>
        <div class="employment"> {{ post.start_date}} - {{ post.end_date }}</div>
        {{ post.content }}
      </article>
      </li>
    {% endfor %}
  </ul>

</div>
